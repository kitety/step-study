<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hello World!</title>
  </head>
  <body>
    <div>
      <h2>net 请求</h2>
     <button id="accessBaidu">访问百度</button>
    </div>
    <div>
      <h2>弹出菜单</h2>
     <button id="open-menu">弹出</button>
    </div>
    <div>
      <h2>dialog</h2>
     <button id="open-dialog">弹出</button>
    </div>
    <div>
      <h2>弹出子窗口</h2>
     <button id="open-window">弹出</button>
     <button id="close-window">关闭子窗口</button>
    </div>
    <div>
      <h2>Webview</h2>
      <span id="loading"></span>
      <webview
        id="foo"
        src="https://www.baidu.com/"
        style="display:inline-flex; width:640px; height:480px"
        preload="./script/preload.js"
      ></webview>
    </div>
    <div>
      <h2>file 对象</h2>
      <div id="file">
        Drag your file here
      </div>
    </div>
    <div>
      <h2>Process information</h2>
      <button id="button">点击查看Process</button>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
